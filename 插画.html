		<h2><img src="插画/花.png" >我喜欢插画，我喜欢那些影像，</h2>
		<p>被另一种更柔软的语言重新诠释过的新鲜样子。</p>
		<p>它们散发着年轻有趣的气质，</p>
		<p>就像一片记忆里的热带雨林。</p>
		<p>那里面掩藏着数不清的奇妙：</p>
		<p>“好看的晚霞，干净的白衫，美好的相逢，</p>
		<p>以及神明洒落在少年眼畔的碎星星。”</p>
		<p>少年们就像玻璃瓶里的彩色泡泡,</p>
		<p>长大的我们却像天际上厚重的云。</p>
		<p>而我，也决不甘心就此落定，</p>
		<p>我将十分坚决的爱着这画笔间的朴素美好。</p>
